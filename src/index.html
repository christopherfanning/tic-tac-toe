<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>Tic Tac Toe</title>
</head>


<!-- TODO grow animation for when a player marks a square. -->

<body>
  <header>
    <h1 class="display-1 text-center">Chris tac toe</h1>
  </header>

  <main class='container justify-content-center align-content-center'>

    <div class="row justify-content-center align-items-center">
      <div class="col justify-content-center align-items-center">
        <div class="btn btn-lg btn-success">New Game</div>
      </div>
    </div>


  </main>

  <section class="container align-content-center">
    <div class="row justify-content-center">
      <div class="gameStatus">
        <h1 class='display-5'>Status</h1>
        <h2 class='display-6'>Current player</h2>
        <div class="color"></div>
      </div>

      <section class="winStatusSection">

        <div class="winningColor"></div>
        <div class="winStatus"></div>

        <button class="resetButton btn btn-danger btn-lg">
          Reset
        </button>
      </section>
    </div>

    <!-- <div id="bouncyCircle"></div> -->
  </section>
  <!-- <script src="https://cdn.jsdelivr.net/npm/@mojs/core"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"

    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <script src="./classes/Gameboard.js"></script>
  <script src="./classes/Player.js"></script>
  <script src="./classes/Animator.js"></script>
  <script src="./script.js"></script>
</body>

</html>
