<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>Tic Tac Toe</title>
</head>


<body class="container">

  <header>
    <h1 class="display-1 text-center">Chris tac toe</h1>
  </header>

  <!-- That's a lot for a reset button -->
  <div class="col text-center">
    <button class="resetButton btn btn-danger btn-lg ">
      Reset
    </button>
  </div>


  <!-- Gameboard gets built here -->
  <main class='container'>

  </main>



  <section class="container align-content-center">
    <div class="row">
      <div class="text-center col">

        <!-- Game Status Area -->
        <div class="gameStatus">
          <h2 class='display-6'>Current player</h2>
          <div class="color"></div>
        </div>

        <!--  Win status Area-->
        <section class="winStatusSection">
          <div class="winningColor"></div>
          <div class="winStatus"></div>
        </section>
      </div>
    </div>

  </section>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <script src="./classes/Gameboard.js"></script>
  <script src="./script.js"></script>
</body>

</html>
