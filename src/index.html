<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Tic Tac Toe</title>
</head>


<!-- TODO grow animation for when a player marks a square. -->

<body>
  <header>
    <h1>Chris tac toe</h1>
  </header>

  <div class="gameBoard">
    <div data-cell="0" class="cell"></div>
    <div data-cell="1" class="cell"></div>
    <div data-cell="2" class="cell"></div>
    <div data-cell="3" class="cell"></div>
    <div data-cell="4" class="cell"></div>
    <div data-cell="5" class="cell"></div>
    <div data-cell="6" class="cell"></div>
    <div data-cell="7" class="cell"></div>
    <div data-cell="8" class="cell"></div>
  </div>

  <div class="gameStatus">
    <h1>Status</h1>
    <h2>Current player</h2>
    <div class="color"></div>
    <div class="winStatusSection">

      <div class="winningColor"></div>
      <div class="winStatus"></div>

    </div>
    <div class="resetButton">
      <h3>RESET</h3>
    </div>
  </div>


  <script src="./script.js"></script>
</body>

</html>
